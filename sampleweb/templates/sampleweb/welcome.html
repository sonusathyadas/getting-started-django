<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello, Django</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/sampleweb/site.css' %}"/>
    </head>
    <body>
        <p class="message">
            <strong>Hello there, {{ name }}!</strong>

    </body>
</html>
